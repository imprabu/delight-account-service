databaseChangeLog:
  - changeSet:
      id: 20250625-create-user-credentials
      author: codex
      changes:
        - createTable:
            tableName: user_credentials
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_profile_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: password_hash
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: api_key
                  type: varchar(255)
        - addUniqueConstraint:
            tableName: user_credentials
            columnNames: account_id, user_profile_id
            constraintName: uq_user_credentials_account_user
