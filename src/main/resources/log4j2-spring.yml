Configuration:
  status: "WARN"
  Properties:
    Property:
      - name: LOG_DIR
        value: "@LOG_DIR@"
      - name: LOG_LEVEL
        value: "@LOG_LEVEL@"
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{36} - %m%n"
    RollingFile:
      name: RollingFile
      fileName: "@LOG_DIR@/application.log"
      filePattern: "@LOG_DIR@/application-%d{yyyy-MM-dd}.log.gz"
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{36} - %m%n"
      Policies:
        TimeBasedTriggeringPolicy: {}
      DefaultRolloverStrategy:
        max: 30
  Loggers:
    Root:
      level: "@LOG_LEVEL@"
      AppenderRef:
        - ref: Console
        - ref: RollingFile
