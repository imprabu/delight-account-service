spring.application.name=account-service

## DB Config##
# The service uses TiDB, which speaks the MySQL protocol, so the JDBC URL
# continues to use the `mysql` scheme.
spring.datasource.url=jdbc:mysql://localhost:4000/delight-accounts?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:}

# Logging level can be controlled via LOG_LEVEL environment variable
logging.level.root=${LOG_LEVEL:INFO}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.liquibase.enabled=true
